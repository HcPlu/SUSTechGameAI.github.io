          <script>
            refesh()
      
            function refesh() {
              var ajax = new XMLHttpRequest();
              ajax.open('get', 'publication.json');
              ajax.send();
              ajax.onreadystatechange = function() {
                if (ajax.readyState == 4 && ajax.status == 200) {
                  var data = JSON.parse(ajax.response)
                  console.log(data)
                  var html = "<ol>"
                  for(var i = 0;i<data.length;i++){
                    html+=`<li>${data[i].TITLE}</li>`;
                    html+=`<div class="panel panel-default">`;
                    html+=`<div class="panel-heading">`;
                    if(data[i].BIB != undefined)
                    html+=`[<span class="panel-title collapsed link" data-toggle="collapse"
              href="#BIBblock${i}" onclick="copiedRemove(${i})">BIB</span>]`
                    if(data[i].LINK != undefined)
                    html+=`[<a class="link" href="${data[i].LINK}" , target="__blank">LINK</a>]`;
                    if(data[i].PDF != undefined)
                    html+=`[<a class="link" href="${data[i].PDF}" , target="__blank">PDF</a>]`;
                    if(data[i].CODE != undefined)
                    html+=`[<a class="link" href="${data[i].CODE}" , target="__blank">CODE</a>]`;
                    html+=`</div>`
                    if(data[i].BIB != undefined)
                    html+=
                    `<div id="BIBblock${i}" class="collapse">
                      <br>
                      <pre class="prettyprint" style="background-color:rgb(236, 236, 236); border: snow; border-radius: 0.5em;;padding-top: 0px;padding-bottom: 6px;"><code class="language-python"><div id="bibtex${i}">${data[i].BIB}</div></code></pre>
                      <div>
                      <div style="display:inline-block"><button onclick="copyFn(${i})" class="btn btn-primary">COPY</button></div><div name="copied" id="BIBCOPIED${i}" style="display:inline-block"></div>
                      </div>
                     </div>`
                    html+=`</div><br>`
                  }
                  html += "</ol>"
                  
                  document.getElementById("content").innerHTML = html
                }
              }
            }
          </script>
      </div>
  </section>

  <script>
    function copyFn(index) {
      var x = document.getElementsByName("copied")
      for(var i=0; i<x.length; i++){
        x[i].innerHTML = ""
      }
      window.getSelection().selectAllChildren(document.getElementById("bibtex"+index));
      document.execCommand("Copy");
      document.getElementById("BIBCOPIED"+index).innerHTML = `<div style = "color:green"> &nbsp &nbsp <i class="icon-check-sign"></i> Copied!</div>`
      // console.log("copied")
    }
    function copiedRemove(index){
      var x = document.getElementsByName("copied")
      x[parseInt(index)].firstElementChild.innerHTML = ""
    }
  </script>
